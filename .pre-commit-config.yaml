repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Commit message validation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.2.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Frontend hooks
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'cd src/frontend && npm run lint'
        language: system
        files: ^src/frontend/
        pass_filenames: false

      - id: frontend-type-check
        name: Frontend TypeScript Check
        entry: bash -c 'cd src/frontend && npx tsc --noEmit'
        language: system
        files: ^src/frontend/.*\.(ts|tsx)$
        pass_filenames: false

  # Backend hooks
  - repo: local
    hooks:
      - id: backend-format
        name: Backend Code Format
        entry: bash -c 'cd src/backend/SnackSpotAuckland.Api && dotnet format --no-restore'
        language: system
        files: ^src/backend/.*\.cs$
        pass_filenames: false

      - id: backend-build
        name: Backend Build Check
        entry: bash -c 'cd src/backend/SnackSpotAuckland.Api && dotnet build --no-restore'
        language: system
        files: ^src/backend/
        pass_filenames: false

  # Security checks (basic)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: detect-private-key
      - id: check-yaml
        exclude: ^(package-lock\.json|.*\.lock)$