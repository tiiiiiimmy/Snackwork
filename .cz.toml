[tool.commitizen]
name = "cz_conventional_commits"
version = "1.0.0"
version_files = [
    "src/frontend/package.json:version",
    "src/backend/SnackSpotAuckland.Api/SnackSpotAuckland.Api.csproj:Version"
]
tag_format = "v$version"
update_changelog_on_bump = true
major_version_zero = true

[tool.commitizen.customize]
schema = """
<type>(<scope>): <subject>

<body>

<footer>
"""

schema_pattern = "^(feat|fix|docs|style|refactor|test|chore|ci|build|perf|revert)(\\(\\w+\\))?!?: .{1,100}"

[[tool.commitizen.customize.questions]]
type = "list"
name = "type"
message = "Select the type of change you are committing:"
choices = [
    { value = "feat", name = "feat: A new feature" },
    { value = "fix", name = "fix: A bug fix" },
    { value = "docs", name = "docs: Documentation only changes" },
    { value = "style", name = "style: Changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc)" },
    { value = "refactor", name = "refactor: A code change that neither fixes a bug nor adds a feature" },
    { value = "test", name = "test: Adding missing tests or correcting existing tests" },
    { value = "chore", name = "chore: Other changes that don't modify src or test files" },
    { value = "ci", name = "ci: Changes to our CI configuration files and scripts" },
    { value = "build", name = "build: Changes that affect the build system or external dependencies" },
    { value = "perf", name = "perf: A code change that improves performance" },
    { value = "revert", name = "revert: Reverts a previous commit" }
]

[[tool.commitizen.customize.questions]]
type = "input"
name = "scope"
message = "What is the scope of this change (e.g. component or file name)? (optional):"

[[tool.commitizen.customize.questions]]
type = "input"
name = "subject"
message = "Write a short, imperative tense description of the change:"

[[tool.commitizen.customize.questions]]
type = "input"
name = "body"
message = "Provide a longer description of the change (optional):"

[[tool.commitizen.customize.questions]]
type = "input"
name = "footer"
message = "List any breaking changes or issues closed by this change (optional):"